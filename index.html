<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock | Made by James</title>
    <meta name="description" content="A countdown clock for New Year">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Countdown to New Year</h1>
        <p>Made by James</p>
    </div>
    <main>
        <div class="main-box month">
            <div class="main-box-number">
                00
            </div>
            <div class="main-box-date">
                Months
            </div>
        </div>
        <div class="main-box day">
            <div class="main-box-number">
                00
            </div>
            <div class="main-box-date">
                Days
            </div>
        </div>
        <div class="main-box hour">
            <div class="main-box-number">
                00
            </div>
            <div class="main-box-date">
                Hours
            </div>
        </div>
        <div class="main-box minute">
            <div class="main-box-number">
                00
            </div>
            <div class="main-box-date">
                Minutes
            </div>
        </div>
        <div class="main-box second">
            <div class="main-box-number">
                00
            </div>
            <div class="main-box-date">
                Seconds
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
